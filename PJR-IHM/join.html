<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOW - Rejoindre</title>
    <link rel="stylesheet" type="text/css" href="css/join.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
  </head>
  <body>
    <a href="settings.html" class="settings-btn">Paramètres<img src="assets/img/parametres.png" alt="Back" width="50"></a>
    <h2>Rejoindre une partie</h2>
    <h3>Parties disponibles</h3>
    <table>
      <tr>
        <th>Nom</th>
        <th>Joueurs max</th>
        <th>Joueurs réels</th>
        <th>Joueurs virtuels</th>
      </tr>
      <tr>
        <td>Table 1</td>
        <td>5</td>
        <td>0/3</td>
        <td>0/2</td>
      </tr>
      <tr>
        <td>Table 2</td>
        <td>3</td>
        <td>0/3</td>
        <td>0/0</td>
      </tr>
    </table>
    <div class="filter">
      <input type="checkbox" id="publique" name="publique"/>
      <label for="publique">Parties publiques</label>
      <br />
      <input type="checkbox" id="joueur" name="joueur"/>
      <label for="joueur">Joueurs réels seulement</label>
    </div>
  </body>
</html>
